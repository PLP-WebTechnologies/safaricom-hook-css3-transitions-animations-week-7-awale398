<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-banner">Welcome to My Interactive Page</h1>
        <button id="colorButton">Hover Me</button>
        <div id="animatedBox" class="box">Click to Animate</div>
        <input type="number" id="length" placeholder="Length">
        <input type="number" id="width" placeholder="Width">
        <button id="calculateBtn">Calculate Area</button>
        <p id="areaResult"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
